<!DOCTYPE html>
<html lang="zh-cn">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="icon" href="../material/imgers/Star丶Java.ico" type="img/x-ico" />
	<link rel="stylesheet" href="../css/calculator.css" type="text/css" />
	<title>计算器</title>
</head>

<body>
	
	<div class="cal">
		<!-- 上面显示区 -->
		<div class="result" id="result">
			<div class="result4" id="result4"></div>
			<div class="result3" id="result3"></div>
			<div class="result2" id="result2"></div>
			<div class="result1" id="result1">0</div>
		</div>
		
		<hr style="color: white;" />
		<!-- 数字按键区 -->
		<div class="buttons">
			<input type="button" class="button"  id="AC" onclick="cle()" value="AC" />
			<input type="button" class="button"  id="zf" onclick="zf()" value="+/-" />
			<input type="button" class="button"  id="bfh" onclick="bfh()" value="%" />
			<input type="button" class="button"  id="divide" onclick="divide()" value="÷" />
			
			<input type="button" class="button"  id="seven" onclick="seven()" value="7" />
			<input type="button" class="button"  id="eight" onclick="eight()" value="8" />
			<input type="button" class="button"  id="nine" onclick="nine()" value="9" />
			<input type="button" class="button"  id="mpt" onclick="mpt()" value="×" />
			
			<input type="button" class="button"  id="four" onclick="four()" value="4" />
			<input type="button" class="button"  id="five" onclick="five()" value="5" />
			<input type="button" class="button"  id="six" onclick="six()" value="6" />
			<input type="button" class="button"  id="subtract" onclick="subtract()" value="-" />
			
			<input type="button" class="button"  id="one" onclick="one()" value="1" />
			<input type="button" class="button"  id="two" onclick="two()" value="2" />
			<input type="button" class="button"  id="three" onclick="three()" value="3" />
			<input type="button" class="button"  id="add" onclick="add()" value="+" />
			
			<input type="button" class="button"  id="zero" onclick="zero()" value="0" />
			<input type="button" class="button"  id="zero0" onclick="zero0()" value="00" />
			<input type="button" class="button"  id="point" onclick="point()" value="." />
			<input type="button" class="button"  id="equal" onclick="equal()" value="=" />
			
		</div>
	</div>
	
	<script type="text/javascript" src="../js/calculator.js" ></script>
	
</body>

</html>
